<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>練習用</title>
</head>
<body>
    <h1>Index</h1>
    <ul id="file-list"></ul>

    <script>
        const fileList = document.getElementById('file-list');
        const files = [];

        // ディレクトリ内のファイルの一覧を取得
        fetch('.')
            .then(response => response.json())
            .then(data => {
                files = data.files;
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    fileList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
