<!DOCTYPE html>
<html lang="ja">

<head>

</head>

<body>
    <div>
        <label for="num1">値1(身長(cm))</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">値2(体重(kg))</label>
        <input type="number" id="num2">
    </div>
    </div>
        <input type="button" value="加算(+)" onclick="calc(ADD)">
        <input type="button" value="減算(-)" onclick="calc(SUB)">
