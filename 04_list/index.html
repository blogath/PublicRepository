<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 番号なしリスト -->
    <ul class="highlight">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <!-- 番号ありリスト -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ol>
    <!-- 説明リスト（定義リスト） -->
    <dl>
        <dt>りんご</dt>
        <!-- definition term -->
        <dd>赤くて甘い果物</dd>
        <!-- definition description -->
    </dl>

    <!-- 応用編 -->
    <!-- リンクとリストを組み合わせる -->
    <ul class="highlight">
        <li><a href="link01.html">LINK01</a></li>
        <li><a href="link02.html">LINK02</a></li>
        <li><a href="link03.html">LINK03</a></li>
        <li><a href="link04.html">LINK04</a></li>
        <li><a href="link05.html">LINK05</a></li>
    </ul>

    <dl>
        <dt>リンク01</dt>
        <dd><a href="link01.html">URL</a></dd>
        <dt>リンク02</dt>
        <dd><a href="link02.html">URL</a></dd>
        <dt>リンク03</dt>
        <dd><a href="link03.html">URL</a></dd>
        <dt>リンク04</dt>
        <dd><a href="link04.html">URL</a></dd>
        <dt>リンク05</dt>
        <dd><a href="link05.html">URL</a></dd>
    </dl>

</body>
</html>
