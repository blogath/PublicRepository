<!-- HTML5を示すタグ -->
<!DOCTYPE html>

<!-- HTMLの記述開始 -->
<!-- サイトの言語を示す属性 -->
<html lang="ja">
<!-- ヘッダー開始 -->

<head>
    <!-- 文字コードを示す　SEO・文字化け対策 -->
    <meta charset="Shift-JIS">
    <!-- サイトのスケーリング -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページの概要 -->
    <meta name="description" content="ページ概要">
    <!-- ページのキーワード、入れれば入れるほどいいらしい -->
    <meta name="keywords" content="テストページ,説明,サンプル,ハローワールド">

    <!-- リンクタグ　外部参照用 -->
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS（インライン）用タグ -->
    <style></style>

    <!-- javascript（インライン）用タグ -->
    <script></script>

    <!-- ページタイトル -->
    <title>index</title>

</head>
<!-- ヘッダー終了 -->

<body>
    <!-- ヘッダーブロック -->
    <header>
        <h1>ハローワールド</h1>
    </header>

    <!-- メインブロック -->
    <main>
        <p>段落タグ</p>
        <p>スパン<span>タグ</span></p>
    </main>

    <!-- サイドブロック -->
    <aside>
        <!-- ナビゲーションタグ -->
        <nav>
            <!-- 番号なしリスト -->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul>
        </nav>
        <!-- 番号ありリスト -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ol>
    </aside>

    <!-- フッターブロック -->
    <footer>
        <img src="image.png" alt="代替画像" width="300px">
        <img src="img/image.png" alt="代替画像">
    </footer>
</body>

</html>
