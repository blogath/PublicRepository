<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML構成まとめ</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- ヘッダーブロック -->
    <header>
        <a href="./">
            <h1>HTML構成まとめ</h1>
        </a>
        <details>
            <summary>詳細はコチラ</summary>
            コチラは詳細です。
        </details>
    </header>
    <div id="main-container">
        <!-- サイドブロック -->
        <aside>
            <div>広告１</div>
            <div>広告２</div>
            <div>広告３</div>
            <div>広告４</div>
            <nav>
                <h1>ナビゲーション</h1>
                <ul>
                    <li>りんく１</li>
                    <li>りんく２</li>
                    <li>りんく３</li>
                    <li>りんく４</li>
                    <li>りんく５</li>
                    <li>りんく６</li>
                </ul>
            </nav>
        </aside>
        <!-- メインブロック -->
        <main>
            <article>
                <h1>１つ目の記事</h1>
                <section>
                    <h1>コンテンツ１</h1>
                    <p>記事の内容１</p>
                </section>
                <section>
                    <h1>コンテンツ２</h1>
                    <p>記事の内容２</p>
                </section>
                <section>
                    <h1>コンテンツ３</h1>
                    <p>記事の内容３</p>
                </section>
            </article>
            <article>
                <h1>２つ目の記事</h1>
                <section>
                    <h1>コンテンツ１</h1>
                    <p>記事の内容１</p>
                </section>
                <section>
                    <h1>コンテンツ２</h1>
                    <p>記事の内容２</p>
                </section>
                <section>
                    <h1>コンテンツ３</h1>
                    <p>記事の内容３</p>
                </section>
            </article>
        </main>
    </div>
    <!-- フッターブロック -->
    <footer>
        <strong>コピーライト</strong>
    </footer>
</body>
</html>
